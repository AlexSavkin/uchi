<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./src/style.css">
    </head>

    <body class="body">
        <div class="body__content">
            <div class="question">
                <div class="question__firts-term" id="1">
                </div>
                <div class="question__plus">
                    +
                </div>
                <div class="question__second-term" id="2">
                </div>
                <div class="question__equally">
                    =
                </div>
                <div class="question__answer">
                    ?
                </div>
                <div class="question__input-wrap">
                    <input type="text" class="question__input1" id="input1">
                    <input type="text" class="question__input2" id="input2">
                    <input type="text" class="question__input3" id="input3">
                </div>
            </div>

            <div class="answer">
                <div class="answer__svg-wrap">
                    <svg id="svg" width="875px" height="220">
                    </svg>
                </div>
                <img src="./assets/sprite.png" class="answer__image" id="axis-image">
            </div>
        </div>
        <script type="text/javascript" src="./src/app.js"></script>
    </body>
</html>
